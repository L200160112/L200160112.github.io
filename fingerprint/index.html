<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tugas Biometrik</title>
    <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
  </head>
  <body>
    
    
    <div id="demo" class="carousel slide" data-ride="carousel">
      <h3>Modul : <a href="https://github.com/rtshadow/biometrics">https://github.com/rtshadow/biometrics</a></h3>

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#coba3.jpg" data-slide-to="0" class="active"></li>
    <li data-target="#coba3_enhanced.gif" data-slide-to="1"></li>
    <li data-target="#coba3_enhanced_thinned.gif" data-slide-to="2"></li>
    <li data-target="#coba3_enhanced_thinned_minutiae.gif" data-slide-to="3"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="coba3.jpg" alt="Original Image">
      <div class="carousel-caption">
        <h3>Original Image</h3>
        <p>We had such a great time in LA!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="coba3_enhanced.gif" alt="gabor">
    </div>
    <div class="carousel-item">
      <img src="coba3_enhanced_thinned.gif" alt="thining">
    </div>
    <div class="carousel-item">
      <img src="coba3_enhanced_thinned_minutiae.gif" alt="minuteae">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#coba3.jpg" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#coba3_enhanced_thinned_minutiae.gif" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
